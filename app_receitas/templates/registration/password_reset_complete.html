{% extends "app_receitas/base_centralizado.html" %}

{% block title %}Senha redefinida{% endblock %}

{% block centered_content %}
<div class="d-flex flex-column align-items-center w-100" style="max-width: 450px;">
    <div class="card shadow-lg border-0 rounded-4 w-100">
        <div class="card-header bg-success text-white text-center rounded-top-4 py-4">
            <h3 class="mb-0">Senha redefinida com sucesso!</h3>
        </div>
        <div class="card-body px-4 py-4 text-center">
            <p>A sua senha foi alterada. Pode fazer login com a sua nova senha.</p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">Entrar</a>
        </div>
    </div>
</div>
{% endblock %}
